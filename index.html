<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚ùÑÔ∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
  /* BUNGA MEKAR */
.flower {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: pink;
  animation: bloom 2s ease forwards;
  margin-top: 20px;
  position: relative;
}

/* Animasi mekarnya bunga */
@keyframes bloom {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

/* KUPU-KUPU */
.butterfly {
  width: 40px;
  height: 40px;
  background: url('butterfly.png') no-repeat center/contain;
  position: absolute;
  top: -50px;
  left: 50%;
  animation: flyButterfly 6s infinite alternate ease-in-out;
}

/* Animasi kupu-kupu */
@keyframes flyButterfly {
  0% { transform: translateX(0) translateY(0) rotate(0deg); }
  50% { transform: translateX(-30px) translateY(-20px) rotate(15deg); }
  100% { transform: translateX(30px) translateY(-40px) rotate(-15deg); }
}

/* KUNANG-KUNANG tambahan */
.firefly {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  opacity: 0.8;
  animation: fly 5s infinite alternate;
}

@keyframes fly {
  to {
    transform: translate(200px, -150px);
  }
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
  background: url("01c42a2a-4897-40db-a95c-c23018d74a3f.jpeg") center/cover no-repeat;
}

/* ================= SLIDE ================= */
.slide {
  position: fixed;
  inset: 0;
  display: none;
  z-index: 5;
  padding: 40px;
  text-align: center;
}

.slide.active {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

button {
  margin-top: 30px;
  padding: 12px 30px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

/* ================= EFFECT LAYER ================= */
.effect {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

/* SNOW */
.snow {
  position: absolute;
  top: -10px;
  font-size: 12px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* STAR */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: blink 2s infinite alternate;
}

@keyframes blink {
  from { opacity: 0.3 }
  to { opacity: 1 }
}

/* FIREFLY */
.firefly {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  animation: fly 6s infinite alternate;
}

@keyframes fly {
  to { transform: translate(150px, -120px); }
}

/* FLOWER */
.flower {
  width: 60px;
  height: 60px;
  background: pink;
  border-radius: 50%;
  animation: bloom 1.5s ease forwards;
  margin-top: 20px;
}

@keyframes bloom {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

h1 { font-size: 40px; }
p { margin-top: 15px; }
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/12/20/audio_33f8d12b7a.mp3">
</audio>

<!-- EFFECT CONTAINER -->
<div class="effect" id="effects"></div>

<!-- SLIDES -->
<div class="slide active">
  <h1>‚ùÑÔ∏è Happy New Year ‚ùÑÔ∏è</h1>
  <p>For Member Yapping üéÜ</p>
  <button onclick="nextSlide()">Open Gift üéÅ</button>
</div>

<div class="slide">
  <h1>Member 1</h1>
  <p>Makasih udah nemenin tahun ini ü§ç</p>
  <div class="flower"></div>
  <button onclick="nextSlide()">Next</button>
</div>

<div class="slide">
  <h1>üéÜ Happy New Year üéÜ</h1>
  <p>Thank you for everything ü§ç</p>
</div>
<div class="ending-scene">
    <div class="flower"></div>

    <div class="butterfly"></div>
    <div class="butterfly"></div>

    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
</div>
<script>
let slides = document.querySelectorAll('.slide');
let index = 0;
let bgm = document.getElementById('bgm');
let effects = document.getElementById('effects');

function nextSlide() {
  slides[index].classList.remove('active');
  index++;
  if (index >= slides.length) index = slides.length - 1;
  slides[index].classList.add('active');
  bgm.play();
}

/* SNOW */
for (let i = 0; i < 40; i++) {
  let s = document.createElement("div");
  s.className = "snow";
  s.innerHTML = "‚ùÑ";
  s.style.left = Math.random()*100 + "vw";
  s.style.animationDuration = (4 + Math.random()*6) + "s";
  effects.appendChild(s);
}

/* STARS */
for (let i = 0; i < 30; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random()*100 + "vw";
  star.style.top = Math.random()*100 + "vh";
  effects.appendChild(star);
}

/* FIREFLY */
for (let i = 0; i < 10; i++) {
  let f = document.createElement("div");
  f.className = "firefly";
  f.style.left = Math.random()*100 + "vw";
  f.style.top = Math.random()*100 + "vh";
  effects.appendChild(f);
}
</script>

</body>
</html>
